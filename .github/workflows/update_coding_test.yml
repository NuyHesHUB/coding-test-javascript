name: Update Coding Test

on:
  push:
    branches:
      - main

  workflow_dispatch: # 수동 실행을 위한 이벤트 추가

jobs:
  update-coding-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name 'NuyHesHUB'
          git config user.email 'shjoo@intube.kr'

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install feedparser gitpython

      - name: Run Python script
        run: |
          python scripts/update_coding_test.py

      - name: Pull and Push changes
        run: |
          git pull origin main --rebase
          git add .
          git commit -m "Update coding test results" || echo "No changes to commit."
          git push https://x-access-token:${{ secrets.GH_PAT_COTE }}@github.com/NuyHesHUB/coding-test-javascript.git || echo "No changes to push."
