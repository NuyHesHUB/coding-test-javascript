name: Update Coding Test

on:
    push:
        branches:
            - main
    schedule:
        - cron: '0 0 * * *'
    workflow_dispatch:

jobs:
    update_coding_test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Configure Git
              run: |
                  git config user.name 'NuyHesHUB'
                  git config user.email 'shjoo@intube.kr'
            
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: '3.x'
            
            - name: Install dependencies
              run: |
                pip install feedparser gitpython

            - name: Get changed files
              id: changed-files
              run: |
                git diff --name-only HEAD~1 HEAD > changed_files.txt
                cat changed_files.txt

            - name: Run Python script
              run: |
                python scripts/update_coding_test.py
              env: 
                CHANGED_FILES: ${{ steps.changed-files.outputs.files }}

            - name: Pull and Push changes
              run: |
                  git pull origin main --rebase
                  git add .
                  git commit -m "Update coding test results"
                  git push https://${{ secrets.GH_PAT_VELOG }}@github.com/NuyHesHUB/coding-test-javascript.git
